name: Update Stream M3U8 Files

on:
  schedule:
    # Run every 6 hours
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'galata_ai-config.json'
      - '.github/workflows/galata.yml'
      
permissions:
  contents: write

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper
      
      - name: Run stream downloader
        run: |
          python galata_ai.py
        continue-on-error: true
      
      - name: Check for changes
        id: check_changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Pull latest changes first
          git pull origin main --rebase
          
          # Add all M3U8 files
          git add TR/
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Auto-update M3U8 streams - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate summary
        if: always()
        run: |
          echo "## Stream Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count total M3U8 files
          total_files=$(find TR -name "*.m3u8" 2>/dev/null | wc -l)
          echo "**Total M3U8 Files:** $total_files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count by subdivision
          echo "### Files by Location" >> $GITHUB_STEP_SUMMARY
          for dir in TR/*/; do
            if [ -d "$dir" ]; then
              subdivision=$(basename "$dir")
              count=$(find "$dir" -name "*.m3u8" 2>/dev/null | wc -l)
              if [ $count -gt 0 ]; then
                echo "- **TR/$subdivision:** $count files" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done
